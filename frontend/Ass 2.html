<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the form container */
        .form-container {
            max-width: 600px;
        }

        /* Custom styles for the responsive grid layout */
        .form-grid {
            display: grid;
            gap: 1.5rem; /* Gap between form fields */
            grid-template-columns: 1fr; /* Default to a single column on mobile */
        }
        @media (min-width: 768px) {
            .form-grid {
                grid-template-columns: repeat(2, 1fr); /* Two columns on desktop */
                grid-template-rows: auto;
            }
            .form-grid > .full-width {
                grid-column: span 2;
            }
        }
    </style>
</head>
<body class="bg-blue-50 text-gray-900 font-sans p-4 flex items-center justify-center min-h-screen">

    <div class="form-container bg-white p-8 rounded-2xl shadow-2xl w-full">
        <h1 class="text-3xl font-bold text-center mb-6 text-blue-800">Register for a Course</h1>
        <p class="text-center text-gray-600 mb-8">Please fill out the form below to register.</p>

        <form>
            <!-- Full Name -->
            <div class="mb-6">
                <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                <input type="text" id="fullName" class="w-full p-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800" placeholder="Name">
            </div>

            <!-- Email -->
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" class="w-full p-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800" placeholder="name@example.com">
            </div>

            <!-- Course Selection -->
            <div class="mb-6">
                <label for="course" class="block text-sm font-medium text-gray-700 mb-2">Course Selection</label>
                <select id="course" class="w-full p-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800 appearance-none">
                    <option value="" disabled selected>Select a course</option>
                    <option value="web-development">Web Development</option>
                    <option value="data-science">Data Science</option>
                    <option value="ux-design">UX/UI Design</option>
                </select>
            </div>

            <!-- Gender -->
            <div class="mb-6">
                <span class="block text-sm font-medium text-gray-700 mb-2">Gender</span>
                <div class="flex items-center space-x-6">
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="male" class="form-radio text-blue-600 bg-gray-100 border-gray-400 rounded-full focus:ring-blue-600">
                        <span class="ml-2 text-gray-700">Male</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="female" class="form-radio text-blue-600 bg-gray-100 border-gray-400 rounded-full focus:ring-blue-600">
                        <span class="ml-2 text-gray-700">Female</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="other" class="form-radio text-blue-600 bg-gray-100 border-gray-400 rounded-full focus:ring-blue-600">
                        <span class="ml-2 text-gray-700">Other</span>
                    </label>
                </div>
            </div>

            <!-- Grid Layout for Passwords -->
            <div class="form-grid">
                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" class="w-full p-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800" placeholder="Enter password">
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="w-full p-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800" placeholder="Confirm password">
                </div>
            </div>

            <!-- Register Button -->
            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 px-6 mt-8 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-300">
                Register
            </button>
        </form>
    </div>

</body>
</html>
